<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #1a1a1a, #2d2d2d);
            background-size: 400% 400%;
            animation: gradient-animation 15s infinite linear;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h5 {
            color: #ffffff !important;

        }

        a {
            color: #ffffff !important;

        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            height: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 15px;
            color: #1a1a1a;
            border-color: #fdfcfc
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-color: #827f7f
        }

        .message-bubble {
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
            max-width: 70%;
            margin-bottom: 10px;
        }

        .message-bubble.left {
            background-color: #efefef;
            align-self: flex-start;
        }

        .message-bubble.right {
            background-color: #d0e8f2;
            align-self: flex-end;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
        }

        #input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
            margin-right: 10px;
            width: 70%;
        }

        #input:focus {
            outline: none;
            border-color: #333;
        }

        #send-button {
            background: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <h5>Welcome to the simple chat application üñ•Ô∏è</h5>

    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="#">
            <input id="input" type="text" autocomplete="off" placeholder="Type your message" />
            <button id="send-button" type="submit">Send</button>
        </form>

        <h5>
            <center>
                1. Open another window <br>
                2. send message in this window <br>
                3. see the message in the other <br><br>
                Made by <a href="https://www.linkedin.com/in/raziel-rodrigues/">Raziel Rodrigues</a></center>
        </h5>
    </div>

    <script src="./particles.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value.trim() !== '') {
                var messageBubble = document.createElement('li');
                messageBubble.className = 'message-bubble right';
                messageBubble.textContent = input.value;
                // messages.appendChild(messageBubble);
                socket.emit('chat message', input.value);
                input.value = '';
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        socket.on('chat message', function (msg) {
            var messageBubble = document.createElement('li');
            messageBubble.className = 'message-bubble left';
            messageBubble.textContent = msg;
            messages.appendChild(messageBubble);
            window.scrollTo(0, document.body.scrollHeight);
        });

</html>
